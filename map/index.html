    <script>
      // Define the base map of streets and bike parking in central Lexington
      var bounds = new L.LatLngBounds(
        new L.LatLng(38.5, -85), // upper left
        new L.LatLng(38, -84.504280)); // lower right
      var map = L.map('map', {
        center: [37.8412859, -84.2788738],
        zoom: 12
      })
      var options = {
        minZoom: 1,
        maxZoom: 15,
        opacity: 1.0,
        tms: true,
        zoomSnap: 0.1,
        attribution: "<a href='https://uky-gis.github.io/'>UKy Geography</a>" // | &copy; <a href='https://openstreetmap.org'>OSM Contributors</a>
      };

      L.tileLayer('https://outragegis.com/tiles/bluegrass_bw/{z}/{x}/{y}.png', options).addTo(map); // add the map!

      var marker = L.marker([38.038045,-84.504721]).addTo(map);
      marker.bindPopup("<h2>Home of UKy Geography</h3>").openPopup();

      /* --------------- Toggle on/off info footer content ---------------  */
      var clicked = false

      function myInfo() {

        var x = document.getElementById('footer');
        if (clicked === true) {
          x.style.height = '0px';
        } else {
          x.style.height = '33vh';
        }

        var y = document.getElementById('info-button');
        if (clicked === true) {
          y.style.background = 'rgba(230, 230, 230, 0.9)'
          clicked = false
        } else {
          y.style.background = 'rgba(146, 239, 146, 0.8)'
          clicked = true
        }
